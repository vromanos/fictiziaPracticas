<html>
	<head>
		<title>Ejercicio DOM</title>
	</head>
	<body>
		<h1>Ejercicios Local Storage</h1>
		<form id="formContacto">
			<div id="formulario">
				<label for="nombre">Nombre</label>: <input id="nombre" type="text"/>
				<label for="telefono">Telefono</label>: <input id="telefono" type="text"/>
				<label for="email">Email</label>: <input id="email" type="text"/>
				<input id="guardarContacto" type="button" value="Guardar Contacto">
			</div>
			<div id="resultado">
				<ul id="listaContactos"/>
			</div>
			<input id="borrarContactos" type="button" value="Limpiar Lista Contacto">
		</form>
	<script type="text/javascript" src="localStorage.js"></script> 
	</body>
</html>
